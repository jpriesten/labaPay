<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissRegister()">Close</ion-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="registerFormGroup"> 
    <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm password</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
      <span *ngIf="registerFormGroup.hasError('notSame')">
        <small>Passwords don't match</small>
      </span>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="danger" (click)="register()"
    [disabled]="!registerFormGroup.valid">
      Register</ion-button>
  </form>
  <p text-center>Already have a account?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button>
</ion-content>
