<ion-header>
  <ion-toolbar>
    <ion-title>Sending</ion-title>
    
    <ion-buttons slot="end">
      <ion-button size="small" expand="block" color="light" strong="true" (click)="dismissModal()">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-label style="font-weight: bolder;">
          Close
        </ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Account number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input type="number" style="-webkit-text-security:disc"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar (click)="dismissModal()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-buttons>
      <ion-button size="small" expand="fill" color="light" strong="true">
        <ion-label style="font-weight: bolder;">
          Pay
        </ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
