<ion-content>
  <ion-card>
    <ion-img src="/assets/icons/logo.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to labaPay</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Your digital payment platform</p>
    </ion-card-content>
  </ion-card>
</ion-content> 
<ion-footer>
  <ion-toolbar>
      <ion-row>
        <ion-col>
          <ion-button color="primary" expand="full" color="primary" (click)="login()">Login</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="primary" expand="full" color="danger" (click)="register()">Register</ion-button>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
