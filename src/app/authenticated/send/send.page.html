<ion-header>

  <ion-toolbar>

    <ion-item slot="start" button="true" detail="false" lines="none">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-avatar style="background-color: white;" [routerLink]="['/profile']">
        <img src="/assets/images/male.png">
      </ion-avatar>
    </ion-item>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/settings']">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon slot="icon-only" name="cog" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <!-- fab placed to the bottom start -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button size="small" style="background-color: white;">
      <ion-icon name="paper-plane" color="light"></ion-icon> 
    </ion-fab-button>
  </ion-fab>

</ion-content>
